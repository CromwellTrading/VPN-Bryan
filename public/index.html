<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Cuba - Inicio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* VARIABLES Y RESET */
        :root {
            --primary: #0a0a1f;
            --secondary: #121230;
            --accent: #4f46e5;
            --accent-light: #6366f1;
            --accent-glow: rgba(79, 70, 229, 0.4);
            --text: #ffffff;
            --text-secondary: #a5b4fc;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CONTAINER */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* LOGO */
        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a5b4fc 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* CARD */
        .card {
            background: rgba(18, 18, 48, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        /* USER INFO */
        .user-info {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-id {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .user-admin {
            display: inline-block;
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }

        /* BUTTONS */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .btn-admin {
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: #000;
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
        }

        /* ERROR */
        .error {
            color: var(--error);
            text-align: center;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-bottom: 20px;
        }

        .retry-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGO -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="logo-text">VPN CUBA</h1>
            <p class="logo-subtitle">Conexión de baja latencia para gaming</p>
        </div>

        <!-- CARD -->
        <div class="card">
            <!-- LOADING -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Detectando usuario...</p>
            </div>

            <!-- USER INFO -->
            <div id="userInfo" class="user-info" style="display: none;">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 id="userName" class="user-name"></h2>
                <p id="userId" class="user-id"></p>
                <div id="adminBadge" class="user-admin" style="display: none;">
                    <i class="fas fa-crown"></i> Administrador
                </div>
            </div>

            <!-- ERROR -->
            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">No se pudo detectar el usuario. Por favor, abre esta página desde el bot de Telegram.</p>
                <button class="retry-btn" onclick="retryDetection()">Reintentar</button>
            </div>

            <!-- MANUAL USER INPUT (FALLBACK) -->
            <div id="manualInput" class="manual-input" style="display: none; margin-bottom: 20px;">
                <p style="margin-bottom: 10px; color: var(--text-secondary);">Si ya tienes tu ID de Telegram, ingrésalo:</p>
                <input type="text" id="manualUserId" placeholder="Ej: 123456789" style="padding: 12px; border-radius: 8px; border: 1px solid var(--accent); width: 100%; background: rgba(255,255,255,0.1); color: white; margin-bottom: 10px;">
                <button class="retry-btn" onclick="useManualUserId()" style="width: 100%;">Usar este ID</button>
            </div>

            <!-- BUTTONS -->
            <div id="buttons" class="buttons" style="display: none;">
                <a id="plansBtn" class="btn btn-primary" href="#">
                    <i class="fas fa-rocket"></i>
                    <span>Ver Planes</span>
                </a>
                
                <a id="statusBtn" class="btn btn-secondary" href="#">
                    <i class="fas fa-crown"></i>
                    <span>Mi Estado VIP</span>
                </a>
                
                <a id="adminBtn" class="btn btn-admin" href="#" style="display: none;">
                    <i class="fas fa-cog"></i>
                    <span>Panel de Administración</span>
                </a>

                <button id="refreshBtn" class="btn btn-secondary" onclick="retryDetection()">
                    <i class="fas fa-sync-alt"></i>
                    <span>Actualizar</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let telegramUserId = null;
        let userName = 'Usuario';
        let isAdminUser = false;
        let isTelegramApp = false;

        // Inicializar Telegram WebApp
        const tg = window.Telegram && window.Telegram.WebApp;

        // Función para obtener parámetros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Función para verificar si estamos en Telegram WebApp
        function checkTelegramEnvironment() {
            return tg && tg.initData && tg.initData !== '';
        }

        // Función para obtener ID de Telegram
        function getTelegramUserId() {
            // 1. Intentar desde parámetro URL
            let userId = getUrlParameter('userId');
            
            // 2. Si no está en URL y estamos en Telegram WebApp
            if (!userId && tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id.toString();
            }
            
            // 3. Si todavía no, intentar extraer de initData
            if (!userId && tg && tg.initData) {
                try {
                    const initData = new URLSearchParams(tg.initData);
                    const userData = initData.get('user');
                    if (userData) {
                        const userObj = JSON.parse(decodeURIComponent(userData));
                        userId = userObj.id.toString();
                    }
                } catch (e) {
                    console.log('No se pudo extraer ID de initData:', e);
                }
            }
            
            return userId;
        }

        // Función para verificar si es administrador
        async function checkAdminStatus(userId) {
            try {
                const response = await fetch(`/api/check-admin/${userId}`);
                const data = await response.json();
                return data.isAdmin || false;
            } catch (error) {
                console.error('Error verificando admin:', error);
                return false;
            }
        }

        // Función para verificar términos aceptados
        async function checkTermsAccepted(userId) {
            try {
                const response = await fetch(`/api/check-terms/${userId}`);
                const data = await response.json();
                return data.accepted || false;
            } catch (error) {
                console.error('Error verificando términos:', error);
                return false;
            }
        }

        // Función para verificar estado VIP
        async function checkVIPStatus(userId) {
            try {
                const response = await fetch(`/api/user-info/${userId}`);
                const data = await response.json();
                return data.vip || false;
            } catch (error) {
                console.error('Error verificando VIP:', error);
                return false;
            }
        }

        // Función para obtener información del usuario
        async function getUserInfo(userId) {
            try {
                const response = await fetch(`/api/user-info/${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                console.error('Error obteniendo información del usuario:', error);
                throw error;
            }
        }

        // Función para mostrar UI del usuario
        function showUserUI(userId, userInfo) {
            userName = userInfo.first_name || userInfo.username || 'Usuario';
            isAdminUser = userInfo.isAdmin || false;

            document.getElementById('userName').textContent = userName;
            document.getElementById('userId').textContent = `ID: ${userId}`;
            
            if (isAdminUser) {
                document.getElementById('adminBadge').style.display = 'block';
                document.getElementById('adminBtn').style.display = 'flex';
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('buttons').style.display = 'flex';
        }

        // Función para manejar error
        function showError(message) {
            console.error('Error:', message);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorText').textContent = message;
            document.getElementById('manualInput').style.display = 'block';
            
            // Mostrar botones básicos incluso con error
            if (telegramUserId) {
                document.getElementById('buttons').style.display = 'flex';
            }
        }

        // Función para reintentar detección
        function retryDetection() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('manualInput').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(initializeApp, 500);
        }

        // Función para usar ID manual
        function useManualUserId() {
            const manualId = document.getElementById('manualUserId').value.trim();
            if (manualId && /^\d+$/.test(manualId)) {
                telegramUserId = manualId;
                document.getElementById('manualInput').style.display = 'none';
                initializeApp();
            } else {
                alert('Por favor ingresa un ID válido (solo números)');
            }
        }

        // Función principal de inicialización
        async function initializeApp() {
            try {
                // 1. Verificar si estamos en Telegram WebApp
                isTelegramApp = checkTelegramEnvironment();
                
                if (isTelegramApp && tg) {
                    tg.expand();
                    tg.MainButton.hide();
                }

                // 2. Obtener ID de usuario
                telegramUserId = getTelegramUserId();
                
                if (!telegramUserId) {
                    showError('No se pudo detectar tu ID de Telegram. Asegúrate de abrir esta página desde el bot de Telegram.');
                    return;
                }

                // 3. Obtener información del usuario
                const userInfo = await getUserInfo(telegramUserId);
                
                if (!userInfo) {
                    // Crear usuario si no existe
                    await fetch('/api/accept-terms', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            telegramId: telegramUserId,
                            username: tg?.initDataUnsafe?.user?.username || '',
                            firstName: tg?.initDataUnsafe?.user?.first_name || 'Usuario'
                        })
                    });
                    
                    // Intentar obtener información nuevamente
                    const newUserInfo = await getUserInfo(telegramUserId);
                    if (!newUserInfo) {
                        throw new Error('No se pudo crear el usuario');
                    }
                    
                    showUserUI(telegramUserId, newUserInfo);
                } else {
                    showUserUI(telegramUserId, userInfo);
                }

                // 4. Verificar términos
                const termsAccepted = await checkTermsAccepted(telegramUserId);
                
                // 5. Configurar botones
                const plansUrl = `/plans.html?userId=${telegramUserId}`;
                const adminUrl = `/admin.html?userId=${telegramUserId}&admin=true`;
                
                document.getElementById('plansBtn').href = termsAccepted ? plansUrl : `/index.html?userId=${telegramUserId}`;
                document.getElementById('adminBtn').href = adminUrl;

                // 6. Configurar evento para botón de estado
                document.getElementById('statusBtn').onclick = async function(e) {
                    e.preventDefault();
                    const isVIP = await checkVIPStatus(telegramUserId);
                    
                    if (isVIP) {
                        alert('✅ ¡Eres usuario VIP! Tu acceso está activo.');
                    } else {
                        alert('❌ No eres usuario VIP aún. Selecciona un plan para convertirte en VIP.');
                        window.location.href = plansUrl;
                    }
                };

                // 7. Si no aceptó términos, redirigir a términos
                if (!termsAccepted) {
                    setTimeout(() => {
                        window.location.href = `/index.html?userId=${telegramUserId}`;
                    }, 1000);
                }

            } catch (error) {
                showError(error.message || 'Ocurrió un error inesperado');
            }
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar un momento para que Telegram WebApp se inicialice completamente
            setTimeout(initializeApp, 100);
        });

        // También escuchar mensajes de Telegram
        if (tg) {
            tg.ready();
        }
    </script>
</body>
</html>
