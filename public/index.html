<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Cuba - Inicio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* VARIABLES Y RESET */
        :root {
            --primary: #0a0a1f;
            --secondary: #121230;
            --accent: #4f46e5;
            --accent-light: #6366f1;
            --accent-glow: rgba(79, 70, 229, 0.4);
            --text: #ffffff;
            --text-secondary: #a5b4fc;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CONTAINER */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* LOGO */
        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a5b4fc 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* CARD */
        .card {
            background: rgba(18, 18, 48, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        /* USER INFO */
        .user-info {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-id {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .user-admin {
            display: inline-block;
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }

        /* BUTTONS */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .btn-admin {
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: #000;
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
        }

        /* ERROR */
        .error {
            color: var(--error);
            text-align: center;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGO -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="logo-text">VPN CUBA</h1>
            <p class="logo-subtitle">Conexión de baja latencia para gaming</p>
        </div>

        <!-- CARD -->
        <div class="card">
            <!-- LOADING -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Detectando usuario...</p>
            </div>

            <!-- USER INFO -->
            <div id="userInfo" class="user-info" style="display: none;">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 id="userName" class="user-name"></h2>
                <p id="userId" class="user-id"></p>
                <div id="adminBadge" class="user-admin" style="display: none;">
                    <i class="fas fa-crown"></i> Administrador
                </div>
            </div>

            <!-- ERROR -->
            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText"></p>
            </div>

            <!-- BUTTONS -->
            <div id="buttons" class="buttons" style="display: none;">
                <a id="plansBtn" class="btn btn-primary" href="#">
                    <i class="fas fa-rocket"></i>
                    <span>Ver Planes</span>
                </a>
                
                <a id="statusBtn" class="btn btn-secondary" href="#">
                    <i class="fas fa-crown"></i>
                    <span>Mi Estado VIP</span>
                </a>
                
                <a id="adminBtn" class="btn btn-admin" href="#" style="display: none;">
                    <i class="fas fa-cog"></i>
                    <span>Panel de Administración</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let telegramUserId = null;
        let userName = 'Usuario';
        let isAdminUser = false;

        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Función para obtener parámetros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Función para verificar si es administrador
        async function checkAdminStatus(userId) {
            try {
                const response = await fetch(`/api/check-admin/${userId}`);
                const data = await response.json();
                return data.isAdmin || false;
            } catch (error) {
                console.error('Error verificando admin:', error);
                return false;
            }
        }

        // Función para verificar términos aceptados
        async function checkTermsAccepted(userId) {
            try {
                const response = await fetch(`/api/check-terms/${userId}`);
                const data = await response.json();
                return data.accepted || false;
            } catch (error) {
                console.error('Error verificando términos:', error);
                return false;
            }
        }

        // Función para verificar estado VIP
        async function checkVIPStatus(userId) {
            try {
                const response = await fetch(`/api/user-info/${userId}`);
                const data = await response.json();
                return data.vip || false;
            } catch (error) {
                console.error('Error verificando VIP:', error);
                return false;
            }
        }

        // Función para obtener información del usuario
        async function getUserInfo(userId) {
            try {
                const response = await fetch(`/api/user-info/${userId}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                console.error('Error obteniendo información del usuario:', error);
                return null;
            }
        }

        // Función principal de inicialización
        async function init() {
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';

            try {
                // 1. Obtener ID de usuario
                telegramUserId = getUrlParameter('userId') || tg.initDataUnsafe.user?.id;
                
                if (!telegramUserId) {
                    throw new Error('No se pudo detectar el ID de usuario. Asegúrate de abrir desde Telegram.');
                }

                // 2. Obtener información del usuario
                const userInfo = await getUserInfo(telegramUserId);
                
                if (!userInfo) {
                    throw new Error('No se pudo obtener información del usuario');
                }

                // 3. Configurar información del usuario
                userName = userInfo.first_name || userInfo.username || 'Usuario';
                isAdminUser = userInfo.isAdmin || false;

                // 4. Actualizar UI
                document.getElementById('userName').textContent = userName;
                document.getElementById('userId').textContent = `ID: ${telegramUserId}`;
                
                if (isAdminUser) {
                    document.getElementById('adminBadge').style.display = 'block';
                    document.getElementById('adminBtn').style.display = 'flex';
                }

                // 5. Verificar términos
                const termsAccepted = await checkTermsAccepted(telegramUserId);
                
                // 6. Configurar botones
                const plansUrl = `/plans.html?userId=${telegramUserId}`;
                const adminUrl = `/admin.html?userId=${telegramUserId}&admin=true`;
                
                document.getElementById('plansBtn').href = termsAccepted ? plansUrl : `/index.html?userId=${telegramUserId}`;
                document.getElementById('statusBtn').href = `#`; // Se manejará con onclick
                document.getElementById('adminBtn').href = adminUrl;

                // 7. Configurar evento para botón de estado
                document.getElementById('statusBtn').onclick = async function(e) {
                    e.preventDefault();
                    const isVIP = await checkVIPStatus(telegramUserId);
                    
                    if (isVIP) {
                        alert('✅ ¡Eres usuario VIP! Tu acceso está activo.');
                    } else {
                        alert('❌ No eres usuario VIP aún. Selecciona un plan para convertirte en VIP.');
                        window.location.href = plansUrl;
                    }
                };

                // 8. Mostrar UI
                document.getElementById('loading').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('buttons').style.display = 'flex';

                // 9. Expandir WebApp de Telegram
                tg.expand();
                tg.MainButton.hide();

                // 10. Si no aceptó términos, redirigir a términos
                if (!termsAccepted) {
                    window.location.href = `/index.html?userId=${telegramUserId}`;
                }

            } catch (error) {
                console.error('Error en inicialización:', error);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorText').textContent = error.message;
                
                // Mostrar botones básicos incluso con error
                document.getElementById('buttons').style.display = 'flex';
                
                // Configurar botón de planes con URL básica
                if (telegramUserId) {
                    document.getElementById('plansBtn').href = `/plans.html?userId=${telegramUserId}`;
                }
            }
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', init);

        // También escuchar mensajes de Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            tg.ready();
        }
    </script>
</body>
</html>
